apiVersion: app/v1
kind: Deployment
metadata:
  name: crane-deployment1
    namespace: crane
    labels:
      app: nginx
spec:
  replicas: 2
    selector:
      matchLabels:
        app: nginx
template:
  metadata:
    labels:
      app: nginx
  spec:
    containers:
    - name: webserver1
      image: nginx
      ports:
      - containerPort: 80
    - name: database-server
      image: mysql-3.2
      ports:
      - containerPort: 3306